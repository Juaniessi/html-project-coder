  <main>
    <h2>Contacto</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.4863630530926!2d-68.8327801484614!3d-32.885306880845796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0923dea43517%3A0x105569535611a9e5!2sSan%20Luis%20545%2C%20M5500%20Mendoza!5e0!3m2!1ses-419!2sar!4v1638049597457!5m2!1ses-419!2sar"
      width="1024" height="480" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
    <form class="contactForm" action="">
      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">Apellido</label>
      <input type="text" id="lname" name="lname" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="telephone">Teléfono</label>
      <input type="number" id="telephone" name="telephone" required />
      <label for="aboutMsg">Asunto</label>
      <input type="text" id="aboutMsg" name="aboutMsg" size="75" />
      <label for="contactMsg">Mensaje</label>
      <textarea id="contactMsg" name="contactMsg" cols="75" rows="10"
        placeholder="¡Dejanos tu comentario tu en breve nos pondremos en contacto!" required></textarea>
      <input type="submit" value="Enviar" />
    </form>

  </main>
